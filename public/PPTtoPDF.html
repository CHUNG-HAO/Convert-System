<!DOCTYPE html>
<html>
<head>

  <title>Convert-tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="PPTtoPDF.css">
  <link rel="shortcut icon" href="img/convert.jpg" type="image/x-icon">
</head>
<body>

  <header>
    <h1>PPT to PDF Converter</h1>
  </header>

  <form action="/convert" method="post" onsubmit="return validateForm()">
    <label for="source-path">Start Path（資料夾位置）:</label><br>
    <input type="text" id="source-path" name="source-path"><br>
    <label for="destination-path">Target Path（資料夾位置）:</label><br>
    <input type="text" id="destination-path" name="destination-path" ><br>
    <input type="submit" value="Convert">
  </form>

  <footer>
    <p>Created by <a href="https://github.com/CHUNG-HAO" target="_blank">Chung Hong Hao</a></p>
    <a href="index.html"><h1>↩</h1></a>
  </footer>

  <script>
    function validateForm() {
      var sourcePath = document.forms[0]["source-path"].value;
      var destinationPath = document.forms[0]["destination-path"].value;
      if (sourcePath == "" || destinationPath == "") {
        alert("請選擇檔案位置！！");
        return false;
      }
    }
    </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
