<!DOCTYPE html>
<html>
<head>
  <title>PPT to PDF Converter</title>
</head>
<body>
  <h1>PPT to PDF Converter</h1>
  <form action="/convert" method="post">
    <label for="source-path">PPT Folder Path:</label><br>
    <input type="text" id="source-path" name="source-path"><br>
    <label for="destination-path">PDF Folder Path:</label><br>
    <input type="text" id="destination-path" name="destination-path"><br>
    <input type="submit" value="Convert">
  </form>
</body>
</html>
